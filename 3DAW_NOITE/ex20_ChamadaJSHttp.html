<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function mostraInfo(strUF) {
            console.log(strUF);
            if (strUF.length > 0) {
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() {
                    console.log("readyState: " + this.readyState);
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("resposta").value = this.responseText;
                        console.log(this.responseText);
                        let cities = document.getElementById("cidades");
                        let city = new Option(this.responseText, this.responseText);
                        cities.options.add(city);                        
                    }
                }
                xmlHttp.open("GET", "http://localhost/3DAW/3DAW_NOITE/ex20_GetCidades.php?estado=" + strUF, true);
                xmlHttp.send();
                console.log("requisição enviada");
            }
        }
    </script>
</head>
<body>
<form action="">
    Diga seu Estado:
    <input type="text" id="uf" name="uf" onchange="mostraInfo(this.value)">
    <br><br>Resposta:
    <input type="text" id="resposta" name="resposta">
    <br><br>
    Cidades: 
    <select id="cidades">

    </select>
    <br><br>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
